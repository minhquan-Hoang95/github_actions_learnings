name: PR sécurisée

on:
  pull_request:
    paths:
      - "tp-02-events-triggers/**"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

    #   - name: Security audit
    #     run: npm audit --audit-level=high

    #   - name: Lint
    #     run: npx eslint .

      - name: Test
        run: npm ci && npm test